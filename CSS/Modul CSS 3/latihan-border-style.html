<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        header{
            border-bottom: 2px double blue;
        }

        footer{
            border-top: 2px dashed gray;
        }

</head>
<body>
    <header>
        <h1>Latihan Border Style</h1>
    </header>

    <article>
        <p>
            Ini adalah contoh border style di CSS.
            Coba perhatikan style garis pada elemen yang 
            diberikan garis. Ada yang style-nya solid, dashed, dotted
        </p>
    </article>

    <footer>
        <p>Copyrigth &copy; pepelge</p>
    </footer>


</body>

</html>
