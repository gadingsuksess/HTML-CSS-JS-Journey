<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 style="text-align: center;">Palet Warna Favorit Saya</h1>

        <div class="nama-warna">
        </div>
        <div class="keterangan">
            <strong>Nama Warna :</strong>
            <span style="color: blue;">blue</span>
        </div>
       
        <div class="RGB">
        </div>
        <div class="keterangan">
            <strong>RGB :</strong>
            <span style="color: rgb(0, 255, 255);">rgb(0, 255, 255)</span>
        </div>

        <div class="RGBA">
        </div>
        <div class="keterangan">
            <strong>RGBA :</strong>
            <span style="color: rgba(0, 128, 0, 1);">rgba(0, 128, 0, 1)</span>
        </div>

        <div class="HSL">
        </div>
        <div class="keterangan">
            <strong>HSL :</strong>
            <span style="color: hsl(300, 100%, 50%);">hsl(300, 100%, 50%)</span>
        </div>

        <div class="HSLA">
        </div>
        <div class="keterangan">
            <strong>HSLA :</strong>
            <span style="color: hsla(60, 100%, 50%, 0.7);">hsla(60, 100%, 50%, 0.7)</span>
        </div>

        <div class="HEX">
        </div>
        <div class="keterangan">
            <strong>HEX :</strong>
            <span style="color: #D2691E;">#D2691E</span>
        </div>

    </div>
    

</body>
</html>
