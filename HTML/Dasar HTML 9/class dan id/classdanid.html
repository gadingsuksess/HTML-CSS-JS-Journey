<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #ini-id{
            color: lightgreen;
            background-color: blue;
        }

        .ini-class{
            background-color: red;
            color: orange;
        }
    </style>
</head>
<body>
    <h1 id="ini-id" class="ini-class">ID memiliki specifity labih besar dibandingkan class</h1>

    <!-- h1 di atas akan memiliki warna ligtgreen dengan background blue, sesuai dengan style yang diberikan pada ID. -->
    <!-- Hal ini disebabkan karena ID memiliki specifity lebih besar dibandingkan dengan class -->
</body>
</html>
