<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontrol Check Box</title>
</head>
<body>
    <h2>Demo Membuat Kontol CHECKBOX</h2>

    <form action="">
        <p>Merek mobil yang kamu sukai</p>
        <input type="checkbox" name="merek" value="0" />Ferrari
        <br>
        <input type="checkbox" name="merek" value="1" />Lamborghini
        <br>
        <input type="checkbox" name="merek" value="2" />Rolls-Royce
        <br>
        <input type="checkbox" name="merek" value="3" />Porsche
        <br>
        <input type="checkbox" name="merek" value="4" />Mercedes-Benz
        <br>
        <input type="checkbox" name="merek" value="5" />BMW
        <br>
        <input type="checkbox" name="merek" value="6" />Toyota
        <br>
        <input type="checkbox" name="merek" value="7" />Honda
        <br>
        <p><input type="submit" value="submit"></p>
    </form>
</body>
</html>
