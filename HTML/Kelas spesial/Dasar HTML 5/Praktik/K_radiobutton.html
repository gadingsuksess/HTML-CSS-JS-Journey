<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontrol Radio Button</title>
</head>
<body>
    <h2>Demo Membuat Kontrol RADIO BUTTON</h2>
    <form action="">
        Nama : <input type="text" name="txtnama" size="30" />
        <br><br>
        Pilih Jenis Kelamin : <br>
        <input type="radio" name="jk" value="Laki-laki" /> Laki-laki <br>
        <input type="radio" name="jk" value="Perempuan" /> Perempuan <br><br>
        status Pernikahan : <br>
        <input type="radio" name="status" value="Menikah" /> Menikah <br>
        <input type="radio" name="status" value="Belum Menikah" /> Belum Menikah <br>
        <input type="radio" name="status" value="Janda" /> Janda <br>
        <input type="radio" name="status" value="Duda" /> Duda <br><br>
        <p><input type="submit" value="Submit" /></p>
    </form>
</body>
</html>
