<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontrol Textarea</title>
</head>
<body>
    <h2>Demo Membuat Kontrol TEXTAREA</h2>
    <p>silahkan isi komentar Anda di bawah ini:</p>
    <form action="">
    Nama : <br>
    <input type="text" name="txtnama" size="30" />
    <br>
    Email : <br>
    <input type="email" name="txtemail" size="30" />
    <br>
    Komentar : <br>
    <textarea name="txtkomentar" rows="4" cols="40"></textarea>
    <p><input type="submit" value="submit" /></p>
    </form>
</body>
</html>
