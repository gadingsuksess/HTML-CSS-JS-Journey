<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontrol Text</title>
</head>
<body>
    <h2>Demo Membuat Kontrol TEXT</h2>
    <form action="">
        Nama : <br>
        <input type="text" name="txtnama" size="30" />
        <br>
        Alamat : <br>
        <input type="text" name="txtalamat" size="30" />
        <br>
        No. Telepon : <br>
        <input type="number" name="txttelepon" size="30" />
        <br>
        <p><input type="submit" value="Submit" /></p>
    </form>
</body>
</html>
