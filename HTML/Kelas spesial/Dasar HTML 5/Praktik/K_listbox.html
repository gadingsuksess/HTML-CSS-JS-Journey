<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontrol List Box</title>
</head>
<body>
    <h2>Demo Membuat Kontrol LIST BOX</h2>

    <form action="">
        <p>Pilih merek mobil yang kamu sukai</p>
        <select name="mobil" id="" size="10">
        <option value="0">Ferrari</option>
        <option value="1">Lamborghini</option>
        <option value="2">Rolls-Royce</option>
        <option value="3">Mercedes-Benz</option>
        <option value="4">BMW</option>
        <option value="5">Toyota</option>
        <option value="6">Honda</option>
        <option value="7">Porsche</option>
        </select>
        <p><input type="submit" value="submit"></p>
    </form>
</body>
</html>
