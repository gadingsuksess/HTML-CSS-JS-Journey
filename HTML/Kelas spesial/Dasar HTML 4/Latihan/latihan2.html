<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Langkah Memasak</title>
</head>
<body>
    <h1>Langkah Memasak</h1>
    <ol type="1">
        <li>Siapkan bahan dan alat memasak</li>
        <li>Panaskan wajan di atas kompor</li>
        <li>Masukkan minyak goreng ke dalam wajan</li>
        <li>Tumis bumbu hingga harum</li>
        <li>Masukkan bahan utama, aduk rata</li>
        <li>Masak hingga matang</li>
        <li>Sajikan di piring</li>
    </ol>
</body>
</html>
