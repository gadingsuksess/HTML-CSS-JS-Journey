<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <style>
        *{
            box-sizing: border-box;
        }

        body{
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
        }

        header.navbar-container{
            width: 100%;
            padding-block: 16px;
            margin-inline: auto;
            display: flex;
            justify-content: space-around;
            align-items: center;
            z-index: 9999;
        }

        header.navbar-container .nav-list ul{
            padding-left: 0;
            display: flex;
            justify-content: center;
            gap: 32px 16px;
        }

        header.navbar-container .nav-list li{
            list-style-type: none;
        }

        header.navbar-container .nav-list li a{
            padding: 8px 24px;
            border-radius: 999px;
            text-decoration: none;
            font-size: 16px;
            font-weight: 500;
            color: black;
            transition: all 0.2s ease-in-out;
        }

        header.navbar-container .nav-list li:hover a{
            background-color: #425c77;
            color: white;
        }

        .container-main{
            width: 100%;
            max-width: 500px;
            margin-left: auto;
            margin-right: auto;
            border: 1px solid;
            border-radius: 20px;
            background-color: #F8FAFC;
            margin-top: 50px;
            padding-bottom: 50px;
        }

        main .judul{
            text-align: center;
            padding-top: 30px;
        }

        .utama{
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 30px;
            margin-inline: auto;
        }

        main .input input{
            width: 400px;
            padding: 10px;
            border: 1px solid;
            border-radius: 10px;
        }

        main .textarea textarea{
            width: 400px;
            padding: 10px;
            height: 200px;
            border: 1px solid;
            border-radius: 10px;
            
        }

        main .button button{
            width: 100px;
            padding: 10px;
            border: 1px solid;
            border-radius: 10px;
        }

        footer{
            margin-top: 30px;
            padding: 20px;
            color: white;
            background-color: #00a2c6;
            text-align: center;
            font-weight: bold;
        }



    </style>
</head>
<body>
    <header class="navbar-container">
        <div class="judul">
             <h1>Portofolio</h1>
        </div>
        <nav class="nav-list">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="#">Download CV</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="about.html">About me</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="container-main">
            <article class="judul">
                <h1>Contact Me</h1>
            </article>

            <article class="utama">
                <div class="input">
                    <input type="text" placeholder="Masukkan Nama">
                </div>
                <div class="input">
                    <input type="email" placeholder="Alamat Email">
                </div>
                <div class="textarea">
                    <textarea name="" id="" placeholder="Tulis Pesan Anda..."></textarea>
                </div>
                <div class="button">
                    <button type="button">Kirim</button>
                </div>
            </article>
        </div>
    </main>

    <footer>
         <p>Copyrigth &copy; 2026 GADING AZRIEL PRASETYO.</p>
    </footer>



</body>
</html>
