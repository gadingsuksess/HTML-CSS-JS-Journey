<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Figure dengan Kode Program</h2>
    <figure>
        <pre>
            function sapa() {
                let nama = document.getElementById("nama").value;
                alert("Halo " + nama);
            }
        </pre>
        <figcaption>
            Program JavaScript ini berfungsi untuk mengambil nama yang dimasukkan 
            pengguna pada kolom input. Saat tombol Sapa diklik, fungsi sapa() akan 
            dijalankan untuk mengambil nilai input menggunakan value, lalu menampilkan 
            pesan sapaan melalui alert.
        </figcaption>
    </figure>
</body>
</html>
