<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mengatur Warna dan Garis</title>
</head>
<body>
    <h1 style="color: teal; text-align: center;">MENGATUR WARNA DAN GARIS</h1>
    <br>
    <h2 style="text-align: center;">PERSEGI</h2>
    <div style="text-align: center;">
    <canvas id="persegi" width="300" height="200" style="border: 3px solid black; background-color:blueviolet"></canvas>
    </div>
    <script>
        const c = document.getElementById("persegi");
        const ctx = c.getContext("2d");
        ctx.fillStyle = "rgb(249, 246, 238)";
        ctx.fillRect(75, 50, 150, 100);
        ctx.strokeStyle = "teal";
        ctx.lineWidth = 5;
        ctx.strokeRect(75, 50, 150, 100);
    </script>
    <br>
    <h2 style="text-align: center;">LINGKARAN</h2> 
    <div style="text-align: center;">
    <canvas id="lingkaran" width="300" height="200" style="border: 4px solid brown; background-color: teal;"></canvas>
    </div>
    <script>
        const c2 = document.getElementById("lingkaran");
        const ctx2 = c2.getContext("2d");
        ctx2.beginPath();
        ctx2.arc(150, 100, 50, 0 ,2 * Math.PI);
        ctx2.stroke();
        ctx2.fillStyle = "orange";
        ctx2.fill();
        ctx2.strokeStyle = "red";
        ctx2.lineWidth = 4;
        ctx2.stroke();
    </script>
    <br>
    <h2 style="text-align: center;">GARIS</h2>
    <div style="text-align: center;">
    <canvas id="garis" width="300" height="200" style="border: 4px solid red;background-color: black;"></canvas>
    </div>
    <script>
        const c3 = document.getElementById("garis");
        const ctx3 = c3.getContext("2d");
        ctx3.moveTo(0, 100);
        ctx3.lineTo(300, 100);
        ctx3.stroke();
        ctx3.strokeStyle = "white";
        ctx3.lineWidth = 10;
        ctx3.stroke();
    </script>
</body>
</html>
